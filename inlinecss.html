<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline css in html</title>
</head>
<body>
    
    <div class="container" style="text-align: center; margin-top: 50px;">
        <h1 style="color: #f95114;">Google</h1>
        <form method="get" action="https://www.google.com/search">
            <input type="text" id="search" name="q" size="31" value="" style="padding: 5px; font-size: 16px; width: 300px;">
            <button type="submit" id="search" name="q" value="" class="btn btn-primary" style="padding: 8px 16px; font-size: 16px; background-color: #e20d0d; color: white; border: none; cursor: pointer;">Search</button>
        </form>
    </div>
</body>
</html>
